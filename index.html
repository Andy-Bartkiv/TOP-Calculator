<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>

<body>

<div class="container">

    <div class="display">
        ERROR-Division by 0
    </div>

    <div class="keyboard">
        <div class="btn" id="7">7</div>
        <div class="btn" id="8">8</div>
        <div class="btn" id="9">9</div>
        <div class="btn" id="clear">C</div>
        <div class="btn" id="undo">d</div>
        <div class="btn" id="4">4</div>
        <div class="btn" id="5">5</div>
        <div class="btn" id="6">6</div>
        <div class="btn" id="M">*</div>
        <div class="btn" id="D">:</div>
        <div class="btn" id="1">1</div>
        <div class="btn" id="2">2</div>
        <div class="btn" id="3">3</div>
        <div class="btn" id="A">+</div>
        <div class="btn" id="S">-</div>
        <div class="btn" id="sign">~</div>
        <div class="btn" id="0">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="equals">=</div>

    </div>
</div>

</body>

<script src="main.js"></script>

</html>
