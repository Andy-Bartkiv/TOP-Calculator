<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tOP: Calculator</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/calc-ico.png">
</head>

<body>

<div class="container">

    <div class="display"></div>

    <div class="keyboard">
        <div class="btn" id="7">7</div>
        <div class="btn" id="8">8</div>
        <div class="btn" id="9">9</div>
        <div class="btn" id="clear">C</div>
        <div class="btn" id="undo">&lt</div>
        <div class="btn" id="4">4</div>
        <div class="btn" id="5">5</div>
        <div class="btn" id="6">6</div>
        <div class="btn" id="M">&#215</div>
        <div class="btn" id="D">&divide</div>
        <div class="btn" id="1">1</div>
        <div class="btn" id="2">2</div>
        <div class="btn" id="3">3</div>
        <div class="btn" id="A">+</div>
        <div class="btn" id="S">&#8211</div>
        <div class="btn" id="sign">&#177</div>
        <div class="btn" id="0">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="equals">=</div>
    </div>

    <div class="footer">@2021 Andy Bartkiv</div>
</div>

</body>

<script src="main.js"></script>

</html>
